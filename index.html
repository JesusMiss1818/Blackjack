<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS6. Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS.css">
</head>
<body>
    <div class="Container-fluid bg-dark text-white p-3 text-center">
        <h1>Blackjack</h1>
    </div>
    <div class="Container my-4 text-center">
        <button id="btn-new" class="btn btn-primary mx-1">Nuevo Juego</button>
        <button id="btn-card" class="btn btn-primary mx-1">Pedir carta</button>
        <button id="btn-stop" class="btn btn-danger mx-1">Detenerse</button>
    </div>

    <div class="Container">
        <div id="jugador" class="row">
            <div class="col-12">
                <h2 class="text-white fs-1">Jugador - <small id="puntosjugador">0</small> </h2>
            </div>
            <div id="cartasjugador" class="col-12 my-3">
                
            </div>

        </div>
    </div>
    <div id="computadora" class="row mt-5">
        <div class="col-12">
            <h2 class="text-white fs-1">Computadora - <small id="puntoscomputadora">0</small> </h2>
        </div>
        <div id="cartascomputadora" class="col-12 my-3">
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
